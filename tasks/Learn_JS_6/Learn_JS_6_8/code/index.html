<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <title>Секундомер</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <h1 id="stopwatch"></h1>
    <div class="stopwatch_wrapper">
      <button onclick="test.start()" class="stopwatch_start btn">Старт</button>
      <button onclick="test.pause()" class="stopwatch_pause btn">Пауза</button>
      <button onclick="test.clear()" class="stopwatch_clear btn">Очистить</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
