<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <title>Секундомер</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      .stopwatch_wrapper {
        text-align: center;
        margin-bottom: 50px;
      }

      .stopwatch {
        font-size: 2em;
      }

      .stopwatch_buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .stopwatch_buttons .btn {
        position: relative;
        font-size: 18px;
        padding: 10px 20px;
        border: 1px solid #3498db;
        -webkit-transition: 0.5s;
        transition: 0.4s;
        cursor: pointer;
        margin: 10px;
        margin-top: 30px;
        background-color: transparent;
        color: #2b84c0;
        overflow: hidden;
      }

      .stopwatch_buttons .btn.active {
        color: #fff;
      }

      .stopwatch_buttons .btn.active::before {
        height: 200%;
      }

      .stopwatch_buttons .btn::before {
        content: '';
        z-index: -1;
        position: absolute;
        width: 100%;
        height: 0;
        background-color: #3498db;
        bottom: 0;
        left: 0;
        border-radius: 50% 50% 0 0;
        transition: 0.7s;
      }
    </style>
  </head>
  <body>
    <div class="stopwatch_test_1 stopwatch_wrapper">
      <div class="stopwatch_title"><span class="stopwatch"></span><span class="ms"></span></div>
      <div class="stopwatch_buttons">
        <button class="stopwatch_start btn">Старт</button>
        <button class="stopwatch_pause btn">Пауза</button>
        <button class="stopwatch_clear btn">Очистить</button>
      </div>
    </div>
    <div class="stopwatch_test_2 stopwatch_wrapper">
      <div class="stopwatch_title"><span class="stopwatch"></span><span class="ms"></span></div>
      <div class="stopwatch_buttons">
        <button class="stopwatch_start btn">Старт</button>
        <button class="stopwatch_pause btn">Пауза</button>
        <button class="stopwatch_clear btn">Очистить</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
