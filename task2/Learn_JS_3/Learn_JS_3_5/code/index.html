<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        max-width: 100vw;
        min-height: 100vh;
        color: #fff;
      }
      #root {
        background-image: url(https://demotivation.ru/wp-content/uploads/2020/10/Beautiful-sunset-sea-sky-stones-waves-dusk_2560x1600.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let countPointer = 0;
      const root = document.getElementById('root');

      function setCoords(e, finger) {}

      function pointerMove(e) {
        root.innerText = countPointer;
      }

      document.body.addEventListener('pointerdown', function pointerDownPrimary(e) {
        e.preventDefault();
        countPointer += 1;
        pointerMove();
        if (countPointer !== 2) return;
        // document.body.addEventListener('pointermove', pointerMove);
      });

      document.body.addEventListener('pointerup', function pointerUp(e) {
        e.preventDefault();
        countPointer -= 1;
        root.innerText = 'Убрано, ' + countPointer;
        if (countPointer) return;
        // document.body.removeEventListener('pointermove', pointerMove);
      });
    </script>
  </body>
</html>
